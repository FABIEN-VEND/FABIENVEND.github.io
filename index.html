<!DOCTYPE html> 
<html>
    <head>
    <link href="style.css" rel="stylesheet">
    <title>Formulaire HTML/CSS</title>
    </head>
<link rel="stylesheet" type="text/css" href="style.css" />
<h2>Création de compte</h2>
<form action="#">
 
  <fieldset>
    <legend>Contact</legend>
      <label for="Nom">Nom <em>*</em></label>
      <input id="Nom" placeholder="Nom" maxlength="10" minlength="2" required="required"><br>
      <label for="Prénom">Prénom <em>*</em></label>
      <input id="Prénom" placeholder="Prénom"maxlength="10" minlength="2" required="required"><br>
      <label for="Portable">Portable</label>

      <input id="telephone" type="tel" placeholder="xxxxxxxx" pattern="06[0-9]{8}"><br>
      <label for="email">Email <em>*</em></label>
      <input id="email" type="email" placeholder="prenom.nom@hotmail.fr" required="" ><br>
      <label for="Motdepasse">Mot de passe <em>*</em></label>
      <input id="Mot de passe" type="password" pattern=".{8,}" title="minimum 8 caractères " required="required"><br>
      <label for="Date de naissance">Date de naissance <em>*</em></label>
      <input id="Date de naissance" type="date" name="anniversaire">
  
    </fieldset>
  <fieldset>
    <legend>Information personnelles</legend>
      <label for="age">Age<em>*</em></label>
      <input id="age" type="number" placeholder="xx" pattern="[0-9]{2}" required="required"><br>
      <label for="sexe">Sexe</label>
      <select id="sexe">
        <option value="F" name="sexe">Femme</option>
        <option value="H" name="sexe">Homme</option>
      </select><br>
      <label for="comments">Présentation</label>
      <textarea id="comments" placeholder="“parlez nous de vous, décrivez votre parcours en quelques lignes...”"></textarea>
  </fieldset>

  <fieldset>
    <legend>Comment avez-vous entendu parler de nous?</legend>
    <input type="radio" id="choix1"
     name="canauxdecom" value="Presse/Medias">
    <label for="choix1">Presse/Medias</label><br>

    <input type="radio" id="Choix2"
     name="canauxdecom" value="internet ">
    <label for="Choix2">internet </label><br>

    <input type="radio" id="Choix3"
     name="canauxdecom" value="bouche à oreille ">
    <label for="Choix3">bouche à oreille </label><br>

    <input type="radio" id="Choix4"
    name="canauxdecom" value="je ne sais plus">
   <label for="Choix4">je ne sais plus...  </label><br>

  </fieldset>
 
  <fieldset>
    <legend>Choisissez vos languages favoris</legend>

    <label>
    <input name="activite" type="checkbox" value="HTML/CSS" checked="checked" /> HTML/CSS
    </label>
    <label>
    <input type="checkbox" name="activite" value="Javascript" /> Javascript
    </label>
    <label>
    <input type="checkbox" name="activite" value="PHP" /> PHP
    </label>
    <label>
    <input type="checkbox" name="activite" value="Java" /> Java
    </label>
    <label>
      <input name="activite" type="checkbox" value="Python" checked="checked" /> Python
      </label>
      <label>
      <input type="checkbox" name="activite" value="C++" /> C++
      </label>
      <label>
      <input type="checkbox" name="activite" value="C" /> C
      </label>
      <label>
      <input type="checkbox" name="activite" value="Ruby" /> Ruby
      </label>
  </fieldset>
  <fieldset>
    <legend>CGU</legend>
  <label>
    <input name="activite" type="checkbox" value="CGU" checked="checked" pattern="" required="required" /> J'accepte les CGU <em>*</em>
    </label>
  </fieldset>

  <fieldset>
    <legend>Newsletter</legend>
    <label>
      <input name="activite" type="checkbox" value="J'accepte de recevoir la newsletter mensuelle" checked="checked" /> J'accepte de recevoir la newsletter mensuelle
      </label>
    </fieldset>
  <p><input type="submit" value="Soummettre"></p>
  </form>
</html>
